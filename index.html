<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is header & navigation section git add. + commit-->
    <section id="title">
        <div class="container-navbar">
            <nav class="navbar">
                <div class="logo-img">
                    <span>Logo</span>
                </div>
                <div class="header-links">
                    <a href="">About</a>
                    <a href="">Details</a>
                    <a href="">Contact</a>
                </div>
            </nav>
        </div>

        <div class="container-section-title">
            <div class="item">
                <h1>These are my favorite foods</h1>
                <p>Below are my favorite foods while living in Indonesia. Enjoy!</p>
                <button class="signUp">Sign up</button>
            </div>
            <div class="item">
                <img class="img-header" src="" alt="this is a placeholder for an image">
            </div>
        </div>
    </section>

    <!-- Information Section -->
    <section id="random-information">
        <div class="container-information">
            <span class="information">My favorite foods.</span>
            <div class="img-boxes">
                <div class="img-info">
                    <img src="" class="" alt="fried rice">
                    <h4>Fried Rice</h4>
                </div>
                <div class="img-info">
                    <img src="" class="" alt="noodles">
                    <h4>Noodles</h4>
                </div>
                <div class="img-info">
                    <img src="" class="" alt="fried squid">
                    <h4>Fried Squid</h4>
                </div>
                <div class="img-info">
                    <img src="" class="" alt="porridge">
                    <h4>Porridge</h4>
                </div>
            </div>            
        </div>
    </section>
    
    <!-- Quote Section -->
    <section id="quote">
        <div class="container-quote">
            <p>This is ..</p>
            <span class="author">-Thor, God of Thunder</span>
        </div>
    </section>

    <!-- Sign in Section -->
    <section id="signIn">
        <div class="container-sign-in">
            <div class="item">
                <h4>Call to action! It's time!</h4>
                <h5>Sign up ..</h5>
            </div>
            <div class="item">
                <button class="signUp">Sign up</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section id="footer">
        <div class="container-footer">
            <h5>Copyright The Odin Project 2021</h5>
        </div>
    </section>
</body>
</html>
